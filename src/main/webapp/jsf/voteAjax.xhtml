<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>JSF 2</title>
</h:head>
<h:body>
	<h3>JSF 2</h3>
	<h:form>
		<h:selectOneMenu value="#{voteAjaxView.themeId}">
			<f:selectItems value="#{voteAjaxView.themes}" var="theme"
				itemValue="#{theme.id}" itemLabel="#{theme.name}" />
			<f:ajax render="question vote submit" />
		</h:selectOneMenu>

		<p><h:outputText value="Pregunta: " />
			<h:outputText id="question" value="#{voteAjaxView.question}" />
		</p>
		<h:selectOneMenu id="vote" value="#{voteAjaxView.voteValue}"
			disabled="#{voteAjaxView.disabledVote}">
			<f:selectItems value="#{voteAjaxView.votes}" />
		</h:selectOneMenu>
		<h:commandButton id="submit" value="submit" type="submit"
			disabled="#{voteAjaxView.disabledVote}" action="#{voteAjaxView.processVote}" />
	</h:form>
</h:body>
</html>
